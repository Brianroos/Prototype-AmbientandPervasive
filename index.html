<!DOCTYPE html>
<html>
  <head>
    <title>Prototype - Ambient and Pervasive Design</title>
    <meta charset="utf-8">
    <meta name="description" content="Prototype - Ambient and Pervasive Design">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link type="text/css" rel="stylesheet" href="css/animate.css">
    <link type="text/css" rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="container">
      <div id="small-modal" class="modal animated">
        <div class="image">
          <img src="img/avatar.png" alt="Schoonmaker">
        </div>
        <div class="info">
          <p><b>Schoonmaker Joost komt eraan</b><br>
            <span>Klik voor meer informatie.</span></p>
        </div>
      </div>

      <div id="main-modal" class="modal animated">
        <div class="top">
          <div class="image">
            <img src="img/avatar.png" alt="Schoonmaker">
          </div>
          <div class="info">
            <p><span>Schoonmaker</span><br>
              <b>Joost</b></p>
          </div>
          <div class="close">
            <i class="fa fa-times" aria-hidden="true"></i>
          </div>
        </div>
        <div class="seperator"></div>
        <div class="interests">
          <h3>Gedeelde interesses</h3>
          <div class="seperator"></div>
          <ul>
            <li>
              <div class="ul-icon">
                <i class="fa fa-birthday-cake" aria-hidden="true"></i>
              </div>
              <div class="ul-text">
                <p>Was gister jarig</p>
              </div>
            </li>
            <li>
              <div class="ul-icon">
                <i class="fa fa-futbol-o" aria-hidden="true"></i>
              </div>
              <div class="ul-text">
                <p>Feyenoord</p>
              </div>
            </li>
            <li>
              <div class="ul-icon">
                <i class="fa fa-film" aria-hidden="true"></i>
              </div>
              <div class="ul-text">
                <p>Game Of Thrones</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
